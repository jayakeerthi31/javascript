<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainbox{
            display:flex;
            flex-wrap:wrap;
            justify-content:flex-start;
        }
        .card{
            height:300px;
            width:300px;
            margin:1%;
            padding:1%;
        }
        .card img{
            height:250px;
            width:100%;
        
        }
        </style>
        </head>
<body>
    <form action="">
        <input type="number" placeholder="Enter min price" id="minValue"/>
        <input type="number" placeholder="Enter max price" id="maxValue"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class=" container mainbox">
        <div class="card parent"data-value="1500">
            <img src="https://i.pinimg.com/236x/0a/75/44/0a7544b0419bc0ac02ce8ab95938c89e.jpg"/>
            <p>1500</p>
            </div>
            <div class="card parent" data-value="2000">
                <img src="https://i.pinimg.com/236x/50/27/0c/50270c71955672fbd9aceb3c64efc2b4.jpg" />
                <p>2000</p>
            </div>
                <div class="card parent"data-value="1500">
                    <img src="https://i.pinimg.com/236x/d9/5a/3f/d95a3f71a8ddf5c48340fad5fb440a3b.jpg" />
                    <p>1500</p>
                </div>
                    <div class="card parent"data-value="2500">
                        <img src="https://i.pinimg.com/236x/c1/67/50/c16750a7a722ecff6123754e61b52c5a.jpg"/>
                        <p>2500</p>
                    </div>
                        <div class="card parent"data-value="3500">
                            <img src="https://i.pinimg.com/236x/98/5b/0f/985b0f63f37148c7a2256111abd26106.jpg" />
                            <p>3500</p>
                        </div>
                            <div class="card parent"data-value="3000">
                                <img src="https://i.pinimg.com/236x/c4/b8/56/c4b8560189695d519b859c792077783d.jpg"  />
                                <p>3000</p>
                            </div>
                                <div class="card parent"data-value="4000">
                                    <img src="https://i.pinimg.com/236x/80/2e/ea/802eeae96a5c57f03619177e3118e443.jpg"  />
                                    <p>4000</p>
                                </div>
                                    <div class="card parent"data-value="4000">
                                        <img src="https://i.pinimg.com/236x/20/6f/35/206f35a1d54cc3a28b2ba8306da074af.jpg"  />
                                        <p>4000</p>
                                    </div>
                                        </div>
                                        <script>
                                            subBtn=document.querySelector('.submit');
                                        
                                            let datavalue=document.querySelectorAll('.parent');
                                            datavalue.forEach(function(Items){
                                        
                                                subBtn.addEventListener('click',function(){
                                                    let min=document.getElementById("minValue").value;
                                                    let max=document.getElementById("maxValue").value;
                                                    minPI=parseInt(min);
                                                    maxPI=parseInt(max);
                                                
                                                    let dataItems=Items.getAttribute('data-value');
                                                  
                                                    if(dataItems>=minPI && dataItems<=maxPI){
                                                        Items.style.display="block";
                                                    }
                                                    else{
                                                        Items.style.display="none";
                                                    }
                                                
                                        
                                                })
                                            })
                                        </script>

</body>
</html>
