<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainbox{
            display:flex;
            flex-wrap:wrap;
            justify-content:flex-start;
        }
        .card{
            height:300px;
            width:300px;
            margin:1%;
            padding:1%;
        }
        .card img{
            height:250px;
            width:100%;
        
        }
        </style>
        </head>
<body>
    <form action="">
        <input type="number" placeholder="Enter min price" id="minValue"/>
        <input type="number" placeholder="Enter max price" id="maxValue"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class=" container mainbox">
        <div class="card parent"data-value="1500">
            <img src="https://i.pinimg.com/564x/6e/96/bd/6e96bd2f76c6976f54b536a7783efb83.jpg"/>
            <p>1500</p>
            </div>
            <div class="card parent" data-value="2000">
                <img src="https://i.pinimg.com/236x/e1/9c/6a/e19c6ac5b4e81a003f4c8522a91bb75a.jpg" />
                <p>2000</p>
            </div>
                <div class="card parent"data-value="1500">
                    <img src="https://i.pinimg.com/236x/fb/7d/45/fb7d453d1c1f7454b291b8aab972cb3f.jpg" />
                    <p>1500</p>
                </div>
                    <div class="card parent"data-value="2500">
                        <img src="https://i.pinimg.com/236x/94/50/b9/9450b9275a8e0fae7f411cd31e14ca1d.jpg"/>
                        <p>2500</p>
                    </div>
                        <div class="card parent"data-value="3500">
                            <img src="https://i.pinimg.com/736x/5b/5e/a7/5b5ea753a40dc5611e756ee95fcdebfd.jpg" />
                            <p>3500</p>
                        </div>
                            <div class="card parent"data-value="3000">
                                <img src="https://i.pinimg.com/236x/12/89/74/128974218d69aaea716172ee17495767.jpg"  />
                                <p>3000</p>
                            </div>
                                <div class="card parent"data-value="4000">
                                    <img src="https://i.pinimg.com/736x/9e/83/fd/9e83fdc803371a7baf040aece70f06ed.jpg"  />
                                    <p>4000</p>
                                </div>
                                    <div class="card parent"data-value="4000">
                                        <img src="https://i.pinimg.com/236x/9b/c5/a9/9bc5a9c4fc2d54c43c81c01f3f0ef942.jpg"  />
                                        <p>4000</p>
                                    </div>
                                        </div>
                                        <script>
                                            subBtn=document.querySelector('.submit');
                                        
                                            let datavalue=document.querySelectorAll('.parent');
                                            datavalue.forEach(function(Items){
                                        
                                                subBtn.addEventListener('click',function(){
                                                    let min=document.getElementById("minValue").value;
                                                    let max=document.getElementById("maxValue").value;
                                                    minPI=parseInt(min);
                                                    maxPI=parseInt(max);
                                                
                                                    let dataItems=Items.getAttribute('data-value');
                                                  
                                                    if(dataItems>=minPI && dataItems<=maxPI){
                                                        Items.style.display="block";
                                                    }
                                                    else{
                                                        Items.style.display="none";
                                                    }
                                                
                                        
                                                })
                                            })
                                        </script>

</body>
</html>
