<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .mainbox{
            display:flex;
            flex-wrap:wrap;
            justify-content: space-around;
        }
        .card{
            height:300px;
            width:300px;
            margin:1%;
            padding:1%;
        }
        .card img{
            height:200px;
        }
        </style>
</head>
<body>
    <form action="">
        <input type="number" placeholder="Enter min price" id="minValue"/>
        <input type="number" placeholder="Enter max price" id="maxValue"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="container mainbox">
        <div class="card parent"data-value="1500">
            <img src="https://i.pinimg.com/474x/e7/db/68/e7db681a26abca3a04206f71d1c98641.jpg"/>
            <p>1500</p>
            </div>
            <div class="card parent" data-value="2000">
                <img src="https://i.pinimg.com/474x/48/01/97/480197c378d20b2f556f57444dea2b81.jpg" />
                <p>2000</p>
            </div>
                <div class="card parent"data-value="1500">
                    <img src="https://i.pinimg.com/236x/55/55/72/555572a2365431e4d2a57245ad7f959e.jpg" />
                    <p>1500</p>
                </div>
                    <div class="card parent"data-value="2500">
                        <img src="https://i.pinimg.com/236x/6b/e1/b8/6be1b83b70df188786015d52b482b1b4.jpg"/>
                        <p>2500</p>
                    </div>
                        <div class="card parent"data-value="3500">
                            <img src="https://i.pinimg.com/474x/2f/22/8f/2f228feaf280919813722b1c064aa65b.jpg" />
                            <p>3500</p>
                        </div>
                            <div class="card parent"data-value="3000">
                                <img src="https://i.pinimg.com/236x/30/3d/ec/303dec3d240079d9185d7b6a5f8860ab.jpg"  />
                                <p>3000</p>
                            </div>
                                <div class="card parent"data-value="4000">
                                    <img src="https://i.pinimg.com/474x/37/75/72/377572b2b7201b6f982bf918a70d6a0f.jpg"  />
                                    <p>4000</p>
                                </div>
                                    <div class="card parent"data-value="4000">
                                        <img src="https://i.pinimg.com/474x/a7/ae/42/a7ae42d1a882e52ed0be70c2434a5d98.jpg"  />
                                        <p>4000</p>
                                    </div>
                                        </div>
                                        <script>
                                            subBtn=document.querySelector('.submit');
                                        
                                            let datavalue=document.querySelectorAll('.parent');
                                            datavalue.forEach(function(Items){
                                        
                                                subBtn.addEventListener('click',function(){
                                                    let min=document.getElementById("minValue").value;
                                                    let max=document.getElementById("maxValue").value;
                                                    minPI=parseInt(min);
                                                    maxPI=parseInt(max);
                                                
                                                    let dataItems=Items.getAttribute('data-value');
                                                  
                                                    if(dataItems>=minPI && dataItems<=maxPI){
                                                        Items.style.display="block";
                                                    }
                                                    else{
                                                        Items.style.display="none";
                                                    }
                                                
                                        
                                                })
                                            })
                                        </script>

    
</body>
</html>
